<div class="login-container">
  <div class="login-box">
    <h2>Welcome to the Attendance System</h2>
    <p>Please enter your credentials and select your role</p>

    <div class="input-group">
      <input type="text" [(ngModel)]="username" placeholder="Enter Username" class="input-field">
      <input type="password" [(ngModel)]="password" placeholder="Enter Password" class="input-field">
    </div>

    <div class="role-selection">
      <div class="role-card" [class.selected]="selectedRole === 'manager'" (click)="selectRole('manager')">
        <div class="card-content">
          <div class="animated-avatar manager-avatar">
            <div class="cap"></div> 
            <div class="glow-ring"></div> 
          </div>
          <h3>Manager</h3>
          <p>Manage your staff and view attendance</p>
        </div>
      </div>

      <div class="role-card" [class.selected]="selectedRole === 'staff'" (click)="selectRole('staff')">
        <div class="card-content">
          <div class="animated-avatar staff-avatar">
            <div class="glow-ring"></div> 
          </div>
          <h3>Staff</h3>
          <p>Mark your attendance and view your shifts</p>
        </div>
      </div>
    </div>

    <button class="login-button" (click)="login()">Login</button>
  </div>
</div>
