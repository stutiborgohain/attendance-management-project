<div class="container">
  <div class="header">
    <h3>Manager Dashboard</h3>
    <button (click)="logout()" class="logout-btn">Log Out</button>
  </div>

  <!-- Roster Management Input Card -->
  <div class="card input-card">
    <div class="card-header">
      <h3>Roster Management</h3>
    </div>
    <div class="card-body">
      <div class="form-row d-flex justify-content-between">
        <div class="form-group">
          <input #nameInput [value]="newStaff.name" (input)="newStaff.name = nameInput.value" placeholder="Name"
            class="form-control" />
        </div>
        <div class="form-group">
          <input #roleInput [value]="newStaff.role" (input)="newStaff.role = roleInput.value" placeholder="Role"
            class="form-control" />
        </div>
        <div class="form-group">
          <input #shiftInput [value]="newStaff.shift" (input)="newStaff.shift = shiftInput.value" placeholder="Shift"
            class="form-control" />
        </div>
        <div class="form-group">
          <input #workingDaysInput [value]="newStaff.workingDays"
            (input)="newStaff.workingDays = workingDaysInput.value" placeholder="Working Days (e.g., Mon, Wed, Fri)"
            class="form-control" />
        </div>
        <div class="form-group">
          <input #usernameInput [value]="newStaff.username" (input)="newStaff.username = usernameInput.value"
            placeholder="Username" class="form-control" />
        </div>
        <div class="form-group">
          <input #passwordInput [value]="newStaff.password" (input)="newStaff.password = passwordInput.value"
            placeholder="Password" class="form-control" />
        </div>
      </div>

      <!-- Button in a new line -->
      <div class="form-group form-group-button w-100">
        <button (click)="addStaff()" class="btn btn-primary">Add Staff</button>
      </div>
    </div>
  </div>

  <!-- Roster Table Card -->
  <div class="card table-card">
    <div class="card-header">
      <h3>Roster</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Shift</th>
            <th>Working Days</th>
            <th>Username</th> <!-- Added Username column -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rosterTable">
          <!-- Rows will be populated dynamically here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Attendance Records Card -->
  <div class="card table-card">
    <div class="card-header">
      <h3>Attendance Records</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="attendanceTable">
          <!-- Rows will be populated dynamically here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
